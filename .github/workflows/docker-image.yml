name: Simple CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build and Test Flask App
      run: |
        # Build the Docker image
        docker build -t e-commerce-app .
        
        # Run the Flask app
        docker run -d --name flask-app -p 5000:5000 e-commerce-app
        
        # Wait for app to start
        sleep 10
        
        # Test the health endpoint directly
        curl -f http://localhost:5000/health
        
        # Clean up
        docker stop flask-app
        docker rm flask-app
