name: Deploy to Local and Push to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build and push Flask app image
      run: |
        # Build the Flask app image with Docker Hub name
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-app:latest .
        
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/e-commerce-app:latest
        
    - name: Deploy with Docker Compose
      run: |
        # Stop existing containers
        docker-compose down
        
        # Build and start fresh (will use the image we just built)
        docker-compose up -d --build
        
        echo "ðŸŽ‰ App deployed! Access at: http://localhost"
