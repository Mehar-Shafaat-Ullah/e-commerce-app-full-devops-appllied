name: Simple CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t e-commerce-app .
        
    - name: Test the actual frontend
      run: |
        # Run the app
        docker run -d --name test-app -p 5000:5000 e-commerce-app
        
        # Wait for app to start
        sleep 10
        
        # Test the ROOT endpoint (what users actually see)
        curl -f http://localhost:5000/
        
        # Clean up
        docker stop test-app
